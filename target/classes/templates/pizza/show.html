<!DOCTYPE html>
<html lang="ita" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza [[${pizza.name}]]</title>
  </head>

  <body>
    <main th:object="${pizza}">
      <h1>[[*{name}]]</h1>
      <img th:src="@{imgUrl}" alt="Immagine a caso" />
      <p>[[*{description}]]</p>
      <span>[[*{price}]]$</span>
    </main>
  </body>
</html>
